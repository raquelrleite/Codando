<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head> 
<body>
    <table borde="1" summary="Tabelas com nomes e data de Nascimento de famosos"> <!-- Abre tabela, borda, descrever tabela para deficientes -->
        <caption>Nomes e data de nascimento</caption> <!-- Título da tabela -->
        <tr>
            <td rowspan="4">TESTANDO</td> <!--Mescla linhas -->
        </tr>
        <tr> <!-- Cria linha-->
            <th>Nome completo</th> <!-- Cria título-->
            <th>Data de Nascimento</th>
        </tr> <!-- Fecha linha-->
            <td>Raquel Rodrigues Leite</td> <!-- Cria coluna-->
            <td>04/04/2000</td> 
        <tr> <!-- Precisar abrir mais uma linha-->
            <td>Seo In Guk</td> 
            <td>23/10/1997</td> 
        </tr> 
        <tr>
            <td colspan="3">Michael B Jordan</td> <!--Mescla colunas-->
     
        </tr>
    </table> <!-- Fecha tabela-->
</body>
</html>
