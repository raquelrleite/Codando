<!DOCTYPE html> <!-- Declaração do tipo de documento --> 

<!-- Abre HTML -->  
<html lang="pt-br"> <!-- Iidioma da página -->

<head> <!-- Abertura do cabeçalho, onde coloca título, links, folhas de estilo --> 

    <meta charset="UTF-8"> <!-- Codificação de caracteres, permite caracteres latinos, acentuação --> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade --> 

    <title> HTML </title> <!-- Nome da aba do navegador --> 

</head> <!-- Fim do cabeçalho --> 

<body> <!-- Corpo da página, tudo que vai aparecer para o usuário --> 

    <h1>Minha primeira página</h1> <!-- Título -->
    <P>HTML é uma linguagem de marcação.</P>  
  

</body> <!-- Fecha o corpo --> 

</html> <!-- Fecha o HTML -->
